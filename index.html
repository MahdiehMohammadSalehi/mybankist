<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="assets/scripts/script.js" defer></script>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>My Bankist</title>
  </head>

  <body>
    <!-- navigatin -->
    <nav>
      <p class="nav__status--info">login to get started</p>
      <img src="img/icons8-bank-building-60.png" alt="Logo" />
      <div class="nav__login">
        <input class="nav__login--user" type="text" placeholder="User" />
        <input class="nav__login--pin" type="text" placeholder="PIN" />
        <button class="nav__login--login-btn">→</button>
      </div>
    </nav>

    <!-- main -->
    <main class="app">
      <!-- balance -->
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">date</p>
        </div>
        <p class="balance__amount">25.59874 $</p>
      </div>

      <!-- movements -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__amount">4 000€</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__amount">-378€</div>
        </div>
      </div>

      <!-- summary -->
      <div class="summary">
        <p class="summary__label">IN:</p>
        <p class="summary__value summary__value--in">20.587 €</p>
        <p class="summary__label">OUT:</p>
        <p class="summary__value summary__value--out">258.3 €</p>
        <p class="summary__label">INTEREST:</p>
        <p class="summary__value summary__value--interest">214.1 €</p>
        <button class="summary__sortbtn">↓sort</button>
      </div>

      <!-- transfer -->
      <div class="operation operation__transfer">
        <p>Transfer Money</p>
        <form class="form form__transfer">
          <input class="form__input" type="text" />
          <input class="form__input" type="number" />
          <button class="form__btn">→</button>
          <label class="form__label">Transfer to</label>
          <label class="form__label">Amount</label>
        </form>
      </div>

      <!-- loan -->
      <div class="operation operation__loan">
        <p>Loan Request</p>
        <form class="form__loan">
          <input class="form__input" type="number" />
          <button class="form__btn">→</button>
          <label class="form__label form__label__loan">Amount</label>
        </form>
      </div>

      <!-- close aacount -->
      <div class="operation operation__close">
        <p>Close Account</p>
        <form class="form form__close">
          <input class="form__input" type="text" />
          <input class="form__input" type="number" />
          <button class="form__btn">→</button>
          <label class="form__label">Confirm user</label>
          <label class="form__label">Confirm PIN</label>
        </form>
      </div>

      <!-- time out -->
      <div class="timer">
        <p>You will be logged out in</p>
      </div>
    </main>
  </body>
</html>
